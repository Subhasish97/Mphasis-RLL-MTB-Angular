<body>
    <h2>Payment Details</h2>
    <div class="padding">
        <div class="row">
            <div class="container-fluid d-flex justify-content-center">
                <div class="col-sm-8 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="dropdown">
                                        <button class="btn btn-primary dropdown-toggle" type="button"
                                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">
                                            select card
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">Credit Card</a>
                                            <a class="dropdown-item" href="#">Debit Card</a>

                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6 text-right" style="margin-top: -5px;"> <img
                                        src="/assets/Images/visa.png"> <img src="/assets/Images/mastercard.png"> <img
                                        src="/assets/Images/amex.png"> </div>
                            </div>
                        </div>
                        <div class="card-body" style="height: 350px">
                            <div class="form-group"> <label for="cc-number" class="control-label">CARD NUMBER</label>
                                <input id="cc-number" type="tel" class="input-lg form-control cc-number"
                                    autocomplete="cc-number" placeholder="•••• •••• •••• ••••" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="cc-exp" class="control-label">CARD
                                            EXPIRY</label> <input id="cc-exp" type="tel"
                                            class="input-lg form-control cc-exp" autocomplete="cc-exp"
                                            placeholder="•• / ••" required> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="cc-cvc" class="control-label">CARD CVC</label>
                                        <input id="cc-cvc" type="tel" class="input-lg form-control cc-cvc"
                                            autocomplete="off" placeholder="••••" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group"> <label for="numeric" class="control-label">CARD HOLDER NAME</label>
                                <input type="text" class="input-lg form-control">
                            </div>
                            <div class="form-group"> <input value="MAKE PAYMENT" type="button"
                                    class="btn btn-info btn-lg form-control" style="font-size: .8rem;"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
